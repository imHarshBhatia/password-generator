<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrZY | Password Generator</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="row">
      <div class="col m4">
        <label for="length-slider">Password Length</label>
        <span id="length-slider-value">8</span>
        <input type="range" id="length-slider" min=6 max=48 value=8 step=1>
      </div>
      <div class="col m8">
        <!-- <label for="password">Passowrd</label> -->
        <input type="text" id="password" placeholder="password appears here">
        <button class="material-icons" id="copy-password">
          content_copy
        </button>
        <div>
          <label class="input-values">
            <input type="checkbox" id="symbols" checked="true">
            <span>Symbols</span>
          </label>
          <label class="input-values">
            <input type="checkbox" id="numbers" checked="true">
            <span>Numbers</span>
          </label>
          <label class="input-values">
            <input type="checkbox" id="lowercase" checked="true">
            <span>Lower Case</span>
          </label>
          <label class="input-values">
            <input type="checkbox" id="uppercase" checked="true">  
            <span>Upper Case</span>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col m12">
          <label for="generate-password"></label>
          <button class="waves-effect waves-dark btn-small" id="generate-password">Generate</button>
        </div>
      </div>
    </div>
  </div>
<script src="./js/script.js"></script>

<iframe src="https://thycotic.com/resources/password-strength-checker/" class="iframe" title="hsimp"></iframe> -->
</body>
</html>
