<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrZY | Password Generator</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="app-container">
      <div class="row">
        <div class="col m12 s12">
          <span>Password Length: </span>
          <!-- <label for="length-slider">Password Length</label> -->
          <span id="length-slider-value">8</span>
          <input type="range" id="length-slider" min=6 max=48 value=8 step=1>
          <!-- <span id="password"></span> -->
          <input type="text" id="password" placeholder="password appears here" disabled>
        </div>
      </div>
      <div class="row user-input">
        <div class="col m6 s12 choices">
          <label class="input-values">
            <input type="checkbox" id="symbols" checked="true">
            <span>Symbols</span>
          </label>
          <label class="input-values">
            <input type="checkbox" id="numbers" checked="true">
            <span>Numbers</span>
          </label>
          <label class="input-values">
            <input type="checkbox" id="lowercase" checked="true">
            <span>Lower Case</span>
          </label>
          <label class="input-values">
            <input type="checkbox" id="uppercase" checked="true">  
            <span>Upper Case</span>
          </label>
        </div>
        <div class="col m6 s12 center-align action-btn">
          <label for="generate-password"></label>
          <button class="green waves-effect waves-dark btn" id="generate-password">
            Generate
            <i class="material-icons right">
              autorenew
            </i>
          </button>
          <button class="blue waves-effect waves-dark btn" id="copy-password" disabled>
            Copy Password
            <i class="material-icons right">
              content_copy
            </i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>

<!-- <iframe src="http://www.passwordmeter.com" class="iframe" id="password-meter" title="hsimp"></iframe>
<iframe src="https://thycotic.com/resources/password-strength-checker/" class="iframe" title="hsimp"></iframe> -->
</body>
</html>
